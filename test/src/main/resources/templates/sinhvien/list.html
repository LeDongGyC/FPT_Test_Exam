<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/sinhvien/list">
    <input name="searchSoCMND" placeholder="nhập số cmnd" th:value="${searchSoCMND}">
    <input name="searchHoTen" placeholder="nhập tên" th:value="${searchHoTen}">
    <input name="searchEmail" placeholder="nhập email" th:value="${searchEmail}">
    <input name="searchSoDT" placeholder="nhập số điện thoại" th:value="${searchSoDT}">
    <input name="searchDiaChi" placeholder="nhập địa chỉ" th:value="${searchDiaChi}">
    <button type="submit">Search</button>
</form>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Số CMND</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
    </tr>
    <tr th:each="sv,row:${sinhVienList}">
        <td th:type="text" th:text="${row.count}"></td>
        <td th:type="text" th:text="${sv.soCMND}"></td>
        <td th:type="text" th:text="${sv.hoTen}"></td>
        <td th:type="text" th:text="${sv.email}"></td>
        <td th:type="text" th:text="${sv.soDT}"></td>
        <td th:type="text" th:text="${sv.diaChi}"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
