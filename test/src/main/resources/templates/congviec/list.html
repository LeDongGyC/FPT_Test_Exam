<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>STT</th>
            <th>Số CMND</th>
            <th>Ngành vào công ty</th>
            <th>Mã ngành</th>
            <th>Tên công việc</th>
            <th>Tên công ty</th>
            <th>Địa chỉ công ty</th>
            <th>Thời gian làm việc</th>
        </tr>
        <tr th:each="cv,row:${congViecList}">
            <td th:type="text" th:text="${row.count}"></td>
            <td th:type="text" th:text="${cv.sinhVien.soCMND}"></td>
            <td th:type="text" th:text="${cv.ngayVaoCongTy}"></td>
            <td th:type="text" th:text="${cv.nganh.maNganh}"></td>
            <td th:type="text" th:text="${cv.tenCongViec}"></td>
            <td th:type="text" th:text="${cv.tenCongTy}"></td>
            <td th:type="text" th:text="${cv.diaChiCongTy}"></td>
            <td th:type="text" th:text="${cv.thoiGianLamViec}"></td>
        </tr>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
