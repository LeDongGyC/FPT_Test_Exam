<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/congviec/list">
  <input name="searchSoCMND" placeholder="nhập số cmnd" th:value="${searchSoCMND}">
  <button type="submit">Search</button>
</form>
<table class="table table-striped">
  <tr>
    <th>STT</th>
    <th>Số CMND</th>
    <th>Họ tên</th>
    <th>Mã ngành</th>
    <th>Mã trường</th>
    <th>Mã ngành công việc</th>
    <th>Tên công ty</th>
    <th>Thời gian làm việc</th>
  </tr>
  <tr th:each="cv,row:${congViecList}">
    <td th:text="${row.count}"></td>
    <td th:text="${cv.soCmnd}"></td>
    <td th:text="${cv.hoTen}"></td>
    <td th:text="${cv.maNganh}"></td>
    <td th:text="${cv.maTruong}"></td>
    <td th:text="${cv.maNganhCongViec}"></td>
    <td th:text="${cv.tenCongTy}"></td>
    <td th:text="${cv.thoiGianLamViec}"></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
