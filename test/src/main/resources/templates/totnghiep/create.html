<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<form class="row g-3" th:action="@{/totnghiep/create}" method="post" th:object="${totnghiepDTO}">
  <div class="col-md-12">
    <label for="inputState" class="form-label">Số CMND</label>
    <select id="inputState" class="form-select" th:field="*{soCMND}">
      <option value="">Chon</option>
      <option th:each="sv : ${sinhvienList}" th:value="${sv.soCMND}"
              th:text="${sv.hoTen}">
      </option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="inputState1" class="form-label">Số CMND</label>
    <select id="inputState1" class="form-select" th:field="*{maTruong}">
      <option value="">Chon</option>
      <option th:each="truong : ${truongList}" th:value="${truong.maTruong}"
              th:text="${truong.tenTruong}">
      </option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="inputState2" class="form-label">Số CMND</label>
    <select id="inputState2" class="form-select" th:field="*{maNganh}">
      <option value="">Chon</option>
      <option th:each="nganh : ${nganhList}" th:value="${nganh.maNganh}"
              th:text="${nganh.tenNganh}">
      </option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Hệ tốt nghiệp</label>
    <input type="text" th:field="*{heTN}" class="form-control" id="inputEmail4">
<!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Ngày tốt nghiệp</label>
    <input type="date" class="form-control" id="inputPassword4" th:field="*{ngayTN}">
<!--    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>-->

  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">Loại tốt nghiệp</label>
    <input type="text" class="form-control" id="inputAddress2" th:field="*{loaiTN}">
<!--    <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>-->
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
