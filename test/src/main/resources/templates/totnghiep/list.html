<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${mess}" th:if="${mess}"></h1>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Số CMND</th>
        <th>Mã trường</th>
        <th>Mã ngành</th>
        <th>Hệ tốt nghiệp</th>
        <th>Ngày tốt nghiệp</th>
        <th>Loại tốt nghiệp</th>
    </tr>
    <tr th:each="tn,row:${totNghiepList}">
        <td th:type="text" th:text="${row.count}"></td>
        <td th:type="text" th:text="${tn.sinhVien.soCMND}"></td>
        <td th:type="text" th:text="${tn.truong.maTruong}"></td>
        <td th:type="text" th:text="${tn.nganh.maNganh}"></td>
        <td th:type="text" th:text="${tn.heTN}"></td>
        <td th:type="date" th:text="${tn.getDayFormat()}"></td>
        <td th:type="text" th:text="${tn.heTN}"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
